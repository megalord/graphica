<!doctype html>
<html>
<head>
    <title>Image Processing</title>
    <link href="http://fonts.googleapis.com/css?family=Baumans" rel="stylesheet" type="text/css">
    <style>
        html, body{height:100%;}
        body{margin:0px; font-family:'Baumans', cursive;}
        header{position:absolute; top:0px; left:0px; width:100%; text-align:center; font-size:30px; z-index:1;}

        main{width:100%; height:calc(100% - 50px);}
        main>section{display:inline-block; vertical-align:top;}

        #images{width:80%; height:calc(100% - 40px); padding-top:40px; background-color:#f2f2f2;}
        #images>*{width:300px; margin:10px; padding:10px; border:1px dotted #7852ff; display:inline-block; vertical-align:top;}

        #toolbar{width:20%; height:100%; background-color:#4628b2; color:white; position:relative; z-index:2;}
        #toolbar>ul{margin:0px; padding:2px; list-style-type:none;}
        .group{padding:3px 5px;}
        .group:hover{cursor:pointer;}
        .options{max-height:0px; overflow:hidden; text-align:center; background-color:#7852ff; transition-property:all; transition-duration:0.5s; transition-timing-function:cubic-bezier(0, 1, 0.5, 1);}
        .options.open{max-height:300px; padding:10px 5px;}
        input[type="number"]{width:40px;}
        .button{height:20px; margin-top:5px; padding:5px 8px; display:inline-block; text-shadow:0 1px rgba(0, 0, 0, 0.4); background-color:#2dcc33; border-radius:15px; box-shadow:0px 4px 0px 0px #1e8722;}
        .button:hover{background-color:#2bc431;}
        .button:active{margin-bottom:-1px; padding-top:6px; box-shadow:0px 1px 0px 0px #1e8722;}
        #selectedFile{display:none;}

        footer{width:100%; height:40px; padding-top:10px; color:#ffffff; text-align:center; background-color:#31b235;}
    </style>
</head>
<body>
    <header>Interactive Image Processing</header>
    <main>
        <section id="images">
        </section><!--
        remove whitespace
     --><section id="toolbar">
            <ul>
                <li>
                    <div class="group">Mode</div>
                    <div class="options">
                        <label><input name="newFrame" type="radio" value="true" checked>create new frame</label>
                        <label><input name="newFrame" type="radio" value="false">replace frame</label>
                    </div>
                <li>
                    <div class="group">Histogram</div>
                    <div class="options">
                        <span class="button" data-fn="histogram">Histogram</span>
                    </div>
                <li>
                    <div class="group">Noise</div>
                    <div class="options">
                        Mean:<input id="mu" type="number" value="0">&nbsp;<br>
                        Standard Deviation:<input id="sigma" type="number" value="1">&nbsp;
                        <br><span class="button" data-fn="gaussianNoise">Gaussian</span>
                    </div>
                </li>
                <li>
                    <div class="group">Quantize</div>
                    <div class="options">
                        Levels:<input id="quantizeLevels" type="number" value="2" min="1" max="30">&nbsp;
                        <br><span class="button" data-fn="quantize">Quantize</span>
                    </div>
                </li>
                <li>
                    <div class="group">Upload new image</div>
                    <div class="options open">
                        <input type="file" id="selectedFile">
                        <span class="button" data-fn="loadUserImage">Upload an image</span>
                        <span class="button" data-fn="loadTestImage">Use test image</span>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>a html5 canvas experiment by Jordan Griege</footer>
    <script src="imp.js"></script>
    <script src="ui.js"></script>
</body>
</html>
